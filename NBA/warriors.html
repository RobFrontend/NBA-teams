<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script defer src="js/script.js"></script>
    <script defer src="js/warriors.js"></script>

    <title>NBA</title>
  </head>
  <body class="body-warriors">
    <header>
      <div class="buttons-clubs">
        <a class="btn-team btn-bulls" href="./index">Bulls</a>
        <a class="btn-team btn-warriors" href="#">Warriors</a>
        <a class="btn-team btn-lakers" href="./lakers">Lakers</a>
      </div>
    </header>

    <main>
      <section class="section-hero section-hero-warriors">
        <div class="header">
          <div class="header-logo header-logo-warriors">
            <span class="span-team-name">Golden State Warriors</span>
          </div>
          <div class="header-nav">
            <a class="link-header link-header-warriors" href="#dynasty"
              >Dynasty</a
            >
            <a class="link-header link-header-warriors" href="#mvp">MVPs</a>
            <a class="link-header link-header-warriors" href="#legacy"
              >Legacy</a
            >
            <a class="link-header link-header-warriors" href="#tryyourself"
              >Try yourself</a
            >
            <a class="link-header link-header-warriors" href="#gallery"
              >Gallery</a
            >
          </div>
        </div>
        <h2 class="heading-secondary player-name">Player Name</h2>
        <h2 class="heading-secondary add-player-name">Player Name</h2>
        <div class="hero-renders hero-renders-warriors">
          <picture>
            <source srcset="img/warriors/curryrender.webp"
            type="image/webp"/>
            <source srcset="img/warriors/curryrender.png" type="image/png"/>
          <img
            class="img-render img-render-curry img-center"
            src="img/warriors/curryrender.png"
          />
          </picture>
          <picture>
            <source srcset="img/warriors/andrerender.webp"
            type="image/webp"/>
            <source srcset="img/warriors/andrerender.png" type="image/png"/>
          <img
            class="img-render img-render-andre img-right-1"
            src="img/warriors/andrerender.png"
          />
          </picture>
          <picture>
            <source srcset="img/warriors/klayrender.webp"
            type="image/webp"/>
            <source srcset="img/warriors/klayrender.png" type="image/png"/>
          <img
            class="img-render img-render-klay img-right-2"
            src="img/warriors/klayrender.png"
          />
          </picture>
          <picture>
            <source srcset="img/warriors/durantrender.webp"
            type="image/webp"/>
            <source srcset="img/warriors/durantrender.png" type="image/png"/>
          <img
            class="img-render img-render-durant img-left-2"
            src="img/warriors/durantrender.png"
          />
          </picture>
          <picture>
            <source srcset="img/warriors/greenrender.webp"
            type="image/webp"/>
            <source srcset="img/warriors/greenrender.png" type="image/png"/>
          <img
            class="img-render img-render-green img-left-1"
            src="img/warriors/greenrender.png"
          />
          </picture>
          <picture>
            <source srcset="img/warriors/wilt.webp"
            type="image/webp"/>
            <source srcset="img/warriors/wilt.png" type="image/png"/>
          <img
            class="img-render img-render-wilt img-add hidden"
            src="img/warriors/wilt.png"
          />
          </picture>
        </div>
      </section>
      <section class="section-dynasty section-dynasty-warriors" id="dynasty">
        <div class="container dynasty dynasty-warriors">
          <h2 class="heading-secondary">Dynasty</h2>
        </div>
      </section>
      <section class="section-mvp section-mvp-warriors" id="mvp">
        <div class="container mvp mvp-warriors">
          <h2 class="heading-secondary">MVPs</h2>
        </div>
      </section>
      <section class="section-legacy section-legacy-warriors" id="legacy">
        <div class="container legacy legacy-warriors">
          <h2 class="heading-secondary">Legacy</h2>
        </div>
      </section>
      <section
        class="section-tryyourself section-tryyourself-warriors"
        id="tryyourself"
      >
        <div class="container tryyourself tryyourself-warriors">
          <h2 class="heading-secondary">Try yourself</h2>
          <div class="class-box tryyourself-box grid grid--2-cols">
            <div class="height-mesure">
              <p class="section-p">Compare your height to the NBA stars.</p>
              <p class="section-p">Type your height in CM:</p>
              <div class="input-height-box">
                <input class="input-height" type="number" min="50" max="250" placeholder="178cm" />
                <input class="input-submit input-submit-warriors" type="submit" value="Check"></input>
                <p class="section-p alert-p"></p>
              </div>
              <div class="btn-choose-box">

                <button class="btn-choose-compare btn-choose-curry">Stephen Curry</button>
                <button class="btn-choose-compare btn-choose-andre">Andre Iquodala</button>
                <button class="btn-choose-compare btn-choose-klay">Klay Thompson</button>
                <button class="btn-choose-compare btn-choose-green">Draymond Green</button>
                <button class="btn-choose-compare btn-choose-durant">Kevin Durant</button>
                <button class="btn-choose-compare btn-choose-wilt">Wilt Chamberlain</button>
              </div>
            </div>
            <div class="compare-box grid grid--2-cols">
              <img
                class="img-compare-you"
                src="img/bulls/tryyourself/tryyourself-you.png"
              />

              <img
                class="img-compare-player img-compare-curry img-hidden"
                src="img/warriors/tryyourself/try-curry.webp"
              />

              <img
                class="img-compare-player img-compare-andre img-hidden"
                src="img/warriors/tryyourself/try-andre.webp"
              />

              <img
                class="img-compare-player img-compare-klay img-hidden"
                src="img/warriors/tryyourself/try-klay.webp"
              />

              <img
                class="img-compare-player img-compare-green img-hidden"
                src="img/warriors/tryyourself/try-green.webp"
              />

              <img
                class="img-compare-player img-compare-durant img-hidden"
                src="img/warriors/tryyourself/try-durant.webp"
              />

              <img
                class="img-compare-player img-compare-wilt img-hidden"
                src="img/warriors/tryyourself/try-wilt.webp"
              />

            </div>
          </div>
        </div>
      </section>
      <section class="section-gallery section-gallery-warriors" id="gallery">
        <div class="container gallery gallery-warriors">
          <h2 class="heading-secondary">Gallery</h2>
        </div>
      </section>
    </main>
    <footer>
      <p class="footer-p">&copy; <span class="year" id="year">2137</span> by RobFrontend</p>
      <p class="footer-p">I do not the own graphics used</p>
    </footer>
  </body>
</html>
